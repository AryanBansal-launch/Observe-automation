# Render Blueprint: deploy the Observe Dashboard Check web app
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: observe-dashboard-check
    runtime: python
    buildCommand: pip install -r requirements.txt
    # 1 worker so in-memory async job store is shared; timeout allows long subprocess
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 330 app:app
