# Render Blueprint: deploy the Observe Dashboard Check web app
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: observe-dashboard-check
    runtime: python
    buildCommand: pip install -r requirements.txt
    # Worker timeout must exceed subprocess timeout (300s) so /api/run can finish
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 500 app:app
